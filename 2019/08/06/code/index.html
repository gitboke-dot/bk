ass="line">&lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>

span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">var STR_PAD_LEFT = 1;</span><br><span class="line">var STR_PAD_RIGHT = 2;</span><br><span class="line">var STR_PAD_BOTH = 3;</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> pad(str, len, pad, dir) &#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (typeof(len) == <span class="string">"undefined"</span>) &#123; var len = 0; &#125;</span><br><span class="line">    <span class="keyword">if</span> (typeof(pad) == <span class="string">"undefined"</span>) &#123; var pad = <span class="string">' '</span>; &#125;</span><br><span class="line">    <span class="keyword">if</span> (typeof(dir) == <span class="string">"undefined"</span>) &#123; var dir = STR_PAD_RIGHT; &#125;</span><br><span class="line">    <span class="keyword">if</span> (len + 1 &gt;= str.length) &#123;</span><br><span class="line">    	console.log(<span class="string">'a'</span>);</span><br><span class="line">        switch (dir)&#123;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">case</span> STR_PAD_LEFT:</span><br><span class="line">                str = Array(len + 1 - str.length).join(pad) + str;</span><br><span class="line">            <span class="built_in">break</span>;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">case</span> STR_PAD_BOTH:</span><br><span class="line">                var right = Math.ceil((padlen = len - str.length) / 2);</span><br><span class="line">                var left = padlen - right;</span><br><span class="line">                str = Array(left+1).join(pad) + str + Array(right+1).join(pad);</span><br><span class="line">            <span class="built_in">break</span>;</span><br><span class="line"></span><br><span class="line">            default:</span><br><span class="line">                str = str + Array(len + 1 - str.length).join(pad);</span><br><span class="line">            <span class="built_in">break</span>;</span><br><span class="line"></span><br><span class="line">        &#125; // switch</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">return</span> str;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var initAnimation = <span class="keyword">function</span>( obj ,  stepfrom , stepto , key )&#123;</span><br><span class="line">	<span class="keyword">for</span> (var i = stepfrom; i &lt;= stepto; i++ ) &#123;</span><br><span class="line">		var imgName = key+ pad( i+<span class="string">''</span> , 5 , <span class="string">'0'</span> , STR_PAD_LEFT ) + <span class="string">'.png'</span>;</span><br><span class="line">		<span class="keyword">if</span>( i == stepfrom )&#123;</span><br><span class="line">			$(<span class="string">'&lt;img src="./'</span>+imgName+<span class="string">'"&gt;'</span>).appendTo( $(obj) );</span><br><span class="line">		&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">			$(<span class="string">'&lt;img src="./'</span>+imgName+<span class="string">'" style="display:none"&gt;'</span>).appendTo( $(obj) );</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">	&#125;;</span><br><span class="line">&#125;</span><br><span class="line">var playAnimation = <span class="keyword">function</span>( obj , time )&#123;</span><br><span class="line">	var index  = 0;</span><br><span class="line">	var allImg = $(obj).find(<span class="string">'img'</span>);</span><br><span class="line">	var showNext = <span class="keyword">function</span>( passtime )&#123;</span><br><span class="line">		<span class="keyword">if</span>( (index + 1 ) == allImg.length  )&#123;</span><br><span class="line">			<span class="built_in">return</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		console.log( <span class="string">'index: '</span>+index );</span><br><span class="line">		var now = allImg.eq( index );</span><br><span class="line">		now.hide();</span><br><span class="line">		now.next().show();</span><br><span class="line">		index++;</span><br><span class="line">		setTimeout( <span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">			showNext(passtime);</span><br><span class="line">		&#125; , passtime );</span><br><span class="line">	&#125;</span><br><span class="line">	var showTime = time/ allImg.length;</span><br><span class="line">	showNext(showTime);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
