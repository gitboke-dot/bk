ne">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br></pre></td><td class="code"><pre><span class="line">    $( <span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">        var image_arr = [</span><br><span class="line">          <span class="string">'/Public/static/images/dialog_share.png'</span>,</span><br><span class="line">//            <span class="string">'/Public/static/images/cloud.png'</span>,</span><br><span class="line">            <span class="string">'/Public/static/images/dialog_wrong_bj.jpg'</span> ,</span><br><span class="line">            <span class="string">'/Public/static/images/no_prize.png'</span>,</span><br><span class="line">            <span class="string">'/Public/static/images/one_crown.png'</span>,</span><br><span class="line">            <span class="string">'/Public/static/images/page_answer_bj.jpg'</span> ,</span><br><span class="line">            <span class="string">'/Public/static/images/page_bj.jpg'</span>,</span><br><span class="line">            <span class="string">'/Public/static/images/page_choice.jpg'</span>,</span><br><span class="line">            <span class="string">'/Public/static/images/page_choice_hand.png'</span> ,</span><br><span class="line">            <span class="string">'/Public/static/images/page_loding.jpg'</span>,</span><br><span class="line">            <span class="string">'/Public/static/images/cloud_one.png'</span>,</span><br><span class="line">//            <span class="string">'/Public/static/images/page_loding_nn.jpg'</span>,</span><br><span class="line">            <span class="string">'/Public/static/images/page_rank_bj.jpg'</span> ,</span><br><span class="line">            <span class="string">'/Public/static/images/page_rank_bubble.png'</span> ,</span><br><span class="line">            <span class="string">'/Public/static/images/page_rule_zj.png'</span> ,</span><br><span class="line">            <span class="string">'/Public/static/images/page_tourist_bj.jpg'</span> ,</span><br><span class="line">            <span class="string">'/Public/static/images/pink.png'</span>,</span><br><span class="line">            <span class="string">'/Public/static/images/speed.png'</span>,</span><br><span class="line">            <span class="string">'/Public/static/images/t  hreen_crown.png'</span> ,</span><br><span class="line">            <span class="string">'/Public/static/images/two_crown.png'</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        ];</span><br><span class="line">        var loading = $(<span class="string">'.page_loading'</span>), loading_text = $(<span class="string">".loding"</span>);</span><br><span class="line">        var loading_resource = <span class="function"><span class="title">function</span></span> () &#123;</span><br><span class="line">            var resource = image_arr ;</span><br><span class="line">            var img_total = resource .length, loaded_count = 0 ;</span><br><span class="line">            var do_load = <span class="keyword">function</span> (url) &#123;</span><br><span class="line">                var img = new Image();</span><br><span class="line">                img.onload = <span class="function"><span class="title">function</span></span> () &#123;</span><br><span class="line">                    ++ loaded_count;</span><br><span class="line">                    //百分比计算</span><br><span class="line">                    loading_text.text (parseInt(( loaded_count / img_total) * 100 ) + <span class="string">"%"</span>);</span><br><span class="line">                    $(<span class="string">'.progres'</span>). css(<span class="string">'width'</span> ,(loaded_count / img_total ) * 100 *0.57 + <span class="string">'%'</span>);</span><br><span class="line">                &#125;;</span><br><span class="line">                img.src = url;</span><br><span class="line">            &#125;;</span><br><span class="line">            <span class="keyword">for</span> ( var i = 0; i &lt; img_total; ++ i) &#123;</span><br><span class="line">                do_load (resource [i ]);</span><br><span class="line">            &#125;</span><br><span class="line">            var check_time = 60 ;</span><br><span class="line">            var plush_page = <span class="function"><span class="title">function</span></span> () &#123;&#125;;</span><br><span class="line">            var check = <span class="function"><span class="title">function</span></span> () &#123;</span><br><span class="line">                <span class="keyword">if</span> ( 0 &gt;= check_time) &#123;</span><br><span class="line">                    <span class="keyword">if</span> ( loaded_count / img_total &gt; .5) &#123;</span><br><span class="line">                        plush_page();</span><br><span class="line">                    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                        alert(<span class="string">'加载图片失败，请返回刷新尝试!'</span> );</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                    check_time -= .5;</span><br><span class="line">                    <span class="keyword">if</span> ( loaded_count == img_total ) &#123;</span><br><span class="line">                        plush_page();</span><br><span class="line">                    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                        setTimeout(check, 1000);</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;;</span><br><span class="line">            <span class="built_in">return</span> <span class="keyword">function</span> (cb) &#123;</span><br><span class="line">                <span class="keyword">if</span> ( typeof(cb) == <span class="string">'function'</span>)plush_page = cb;</span><br><span class="line">                check ();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;();</span><br><span class="line">        loading_resource( <span class="function"><span class="title">function</span></span> () &#123;</span><br><span class="line">            loading.remove();</span><br><span class="line">            $( <span class="string">'#page_home'</span>).show ();</span><br><span class="line">          window.location. href=<span class="string">'/index/home'</span></span><br><span class="line"></span><br><span class="line">        &#125;);</span><br><span class="line">    &#125; );</span><br></pre></td></tr></table></figure>
